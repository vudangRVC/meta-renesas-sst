# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-renesas"
BBFILE_PATTERN_meta-renesas = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-renesas = "6"

LAYERSERIES_COMPAT_meta-renesas = "scarthgap"
LAYERDEPENDS_meta-renesas = "core yocto yoctobsp openembedded-layer meta-python"
